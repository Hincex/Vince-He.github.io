<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Vince Blog</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        /* background: black; */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root .ul {
        position: relative;
        width: 100px;
        height: 50px;
        padding: 10px;
        list-style: none;
        overflow: hidden;
      }

      #root .ul:first-of-type {
        padding-bottom: 0;
      }

      .ul:last-of-type {
        padding-top: 0;
        /* margin-top: -2px; */
        /* animation: container-move .1s 1.2s forwards */
      }

      #root .harmony {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 70px;
        height: 70px;
        border: 15px solid white;
        border-radius: 50%;
        transform: translateY(50%);
        box-shadow: 0 0 6px white, inset 0 0 6px white;
        animation: move 1.2s forwards;
      }

      #root .ul:last-of-type > .harmony {
        top: auto;
        bottom: 10px;
        transform: translateY(-50%);
        filter: url(#blur);
      }

      #root svg {
        width: 0;
        height: 0;
      }

      @keyframes move {
        to {
          transform: none;
        }
      }

      /* @keyframes container-move {
        to { margin-top: 0 }
      } */
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container">
        <ul class="ul">
          <li class="harmony"></li>
        </ul>
        <ul class="ul">
          <li class="harmony"></li>
        </ul>
      </div>

      <svg>
        <filter id="blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="0 6" />
        </filter>
      </svg>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>
    const filter = document.querySelector('feGaussianBlur');

    const clearFilter = () => {
      const value = parseFloat(filter.getAttribute('stdDeviation').split(' ')[1]) - 0.06;

      if (value > 0) {
        filter.setAttribute('stdDeviation', `0 ${value}`);
        requestAnimationFrame(clearFilter);
      } else {
        return;
      }
    };

    setTimeout(clearFilter, 1200);
  </script>
</html>
